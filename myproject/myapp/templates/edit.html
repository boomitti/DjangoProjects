{% extends "base.html" %}

{% block title %}
    <title>Edit form</title>
{% endblock %}

{% block content %}
    <h2>Person edit form</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" value="{{person.name}}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" value="{{person.age}}" class="form-control" />
        </div>
        <input type="submit" class="btn btn-success" value="Save form">
    </form>
{% endblock %}
